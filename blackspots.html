<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>   
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
    var blackspots = $.ajax({
        url:"https://cors-anywhere.herokuapp.com/https://drive.google.com/open?id=1OO8-c5rXfuDBKLIgd5vtAUyjWW_d5V-L",
        dataType: "json",
        success: console.log("Data successfully loaded!"),
        error: function (xhr) {
           alert(xhr.statusText)
        }
    });  
    
    console.log(blackspots);
    
    mapboxgl.accessToken = 'pk.eyJ1IjoiYmhpZ21hbiIsImEiOiJjam96bXl5em4xaHZyM2tvM2N6OXR4OTJyIn0.vz5ZQkA92nD_2wVenoNxqw';
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/streets-v9', // stylesheet location
        center: [146.9715,-36.7707], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });
</script>

</body>
</html>
