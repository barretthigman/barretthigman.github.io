<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ==" crossorigin=""/>
		
		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js" integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg==" crossorigin=""></script>
		<script src="/js/leaflet.ajax.min.js"></script>
		
		<style type="text/css">
			body {  padding: 0; margin: 0;  }
			html, body, #mapid {  height: 100%;  }
		</style>
		
		<title>Bin Map</title>
	</head>
	<body>
		<div id="mapid"></div>
		<script>
    			var mymap = L.map('mapid').setView([-36.74743, 146.97084], 13);
			
			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    				attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    				maxZoom: 18,
    				id: 'mapbox.streets',
    				accessToken: 'pk.eyJ1IjoiYmhpZ21hbiIsImEiOiJjajMydzltdDcwMGlpMzNtcmF3OWgyNDJvIn0.hk3TG6MfVQ8GFBVu8asjEA'
			}).addTo(mymap);
			
			var geojsonLayer = new L.GeoJSON.AJAX("https://data.gov.au/dataset/fdb733a7-5f75-4e28-9856-a741b4c02c59/resource/9b49d0c3-8d21-4636-bea2-904f181c57b5/download/alpine-shire-council-garbage-collection-zones.json");
			geojsonLayer.addTo(mymap);
    		</script>
	</body>
 </html>
