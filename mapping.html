<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-locatecontrol/0.55.0/L.Control.Locate.css" />
		
		 <style type="text/css">
			body {  padding: 0; margin: 0;  }
			html, body, #map {  height: 100%;  }
		</style>
		
		<title>Assets</title>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-locatecontrol/0.55.0/L.Control.Locate.min.js" ></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
		
	</head>
	<body>
		<div id="map"></div>
		
		<script>
			var VMmap = L.tileLayer.wms("http://api.maps.vic.gov.au/geowebcacheWM/service/wms?", {
				layers: 'WEB_MERCATOR',
				format: 'image/png',
				transparent: true,
				version: '1.1.1',
				attribution: "Â© Vicmap API"});
			
			var VMhybrid = L.tileLayer.wms("http://api.maps.vic.gov.au/geowebcacheWM/service/wms?", {
				layers: 'HYBRID_MERCATOR',
				format: 'image/png',
				transparent: true,
				version: '1.1.1',
				attribution: "Â© Vicmap API"});
			
			var VMsat = L.tileLayer.wms("http://api.maps.vic.gov.au/geowebcacheWM/service/wms?", {
				layers: 'SATELLITE_WM',
				format: 'image/png',
				transparent: true,
				version: '1.1.1',
				attribution: "Â© Vicmap API"});
				
			var VMsat2 = L.tileLayer.wms("http://api.maps.vic.gov.au/geowebcacheWM/service/wms?", {
				layers: 'SATELLITE_WM',
				format: 'image/png',
				transparent: true,
				version: '1.1.1',
				attribution: "Â© Vicmap API"});
																	
			var ascWMSd = L.tileLayer.wms("http://maps.alpineshire.vic.gov.au/wms/bin/mapserv.exe?map=c:/ASC_Maps/80/wms/wms_server.map", {
				layers: 'Stormwater_Lines,Stormwater_Points',
				format: 'image/png',
				transparent: true,
				version: '1.1.1',
				attribution: "Â© Alpine Shire WMS Server"});
				
			var ascWMSf = L.tileLayer.wms("http://maps.alpineshire.vic.gov.au/wms/bin/mapserv.exe?map=c:/ASC_Maps/80/wms/wms_server.map", {
				layers: 'Fire_Plug-North_East_Water,Fire_Plug-East_Gippsland_Water',
				format: 'image/png',
				transparent: true,
				version: '1.1.1',
				attribution: "Â© Alpine Shire WMS Server"});
				
			var ascWMSb = L.tileLayer.wms("http://maps.alpineshire.vic.gov.au/wms/bin/mapserv.exe?map=c:/ASC_Maps/80/wms/wms_server.map", {
				layers: 'Alpine_Shire_Bridges',
				format: 'image/png',
				transparent: true,
				version: '1.1.1',
				attribution: "Â© Alpine Shire WMS Server"});
			
			var VM = L.layerGroup([VMsat, VMhybrid])
			
			var map = L.map('map', {
				center	: [-36.72855, 146.96087],
				zoom	: 17,
				layers	: [VMmap, ascWMSd]
			});
						
			var baseMaps = {
				"Map"	: VMmap,
				"Hybrid": VM,
				"Aerial": VMsat2
			};
			
			var overlayMaps = {
				"Drainage" 	 : ascWMSd,
				"Fire Plugs" : ascWMSf,
				"Bridges"    : ascWMSb
			};	
			
			L.control.layers(baseMaps, overlayMaps).addTo(map);
			L.control.locate().addTo(map);
			
			var geojsonMarkerOptions = {
    				radius: 8,
    				fillColor: "#ff7800",
   				color: "#000",
    				weight: 1,
    				opacity: 1,
    				fillOpacity: 0.8
			};
			
			$.getJSON("https://web.fulcrumapp.com/shares/f4da6fb7e1f60b20.geojson", function(data) {
			    L.geoJson(data, {
			        style: geojsonMarkerOptions
			    }).addTo(map);
			});

			//var VMsat = L.tileLayer('http://api.maps.vic.gov.au/geowebcacheWM/service/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=SATELLITE_WM&STYLE=_null&FORMAT=image/png&TILEMATRIXSET=BT_ESRI_EPSG:3857&TILEMATRIX=BT_ESRI_EPSG:3857:{z}&TILEROW={y}&TILECOL={x}', {
			//	tileSize : 512,
			//	zoomOffset : -6,
			//	attribution : "Â© Vicmap API"});

			//	tileSize : 512,
			//	zoomOffset : -6,
			//	attribution : "Â© Vicmap API"});
		</script>	
	</body>
